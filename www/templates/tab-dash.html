<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Total Errors</div>
      <div class="item item-body">
        <div>
          A total of <strong>{{errorCount}}</strong> errors have been registered
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Cost</div>
      <div class="item item-body">
        <div>
          <strong>{{hours.Type}}</strong> hours wasted in type errors.
        </div>
        <div>
          <strong>{{hours.Other}}</strong> hours wasted in other errors.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
