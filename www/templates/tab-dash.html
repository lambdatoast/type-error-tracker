<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Total Errors</div>
      <div class="item item-body">
        <div>
          A total of <strong>{{errorCount}}</strong> errors have been registered
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Cost</div>
      <div class="item item-body">
        <div>
          <strong>{{hours.Type}}</strong> hours wasted in type errors.
        </div>
        <div>
          <strong>{{hours.Other}}</strong> hours wasted in other errors.
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Type System Features Demand</div>
      <div class="item item-body">
        <canvas id="doughnut" class="chart chart-doughnut" chart-data="typeSystemFeaturesDemand.data" chart-labels="typeSystemFeaturesDemand.labels"></canvas> 
      </div>
    </div>
  </ion-content>
</ion-view>
